<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Profile card -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicons css -->
     <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="Profile-card">
        <div class="image">
            <img src="photo.avif" alt="Profile-Picture" class="Profile-img">
        </div>

        <div class="text-data">
            <span class="name">Julian Vance</span>
            <span class="job">AI Strategy Consultant</span>
        </div>

        <div class="media-button">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
    </div>
</body>
</html>
